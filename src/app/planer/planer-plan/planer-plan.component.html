<app-header
  [viewNameBold]="viewNameBold" [viewNameRegular]="viewNameRegular" [viewNameThin]="viewNameThin" [imageUrl]="'/assets/image/planer/header-second.jpg'">
</app-header>

<div class="container p-0">
  <div class="row justify-content-center ">
    <div class="col-lg-6 col-md-8 col-sm-9 col-10 px-3">
      <div class="text-center plans-wrapper">
        <span class="caption-primary">List of exercises in this plan</span>
        <div style="padding: 5px; border: white solid 1px;" *ngFor="let exercise of this.exercises"
        >
          {{exercise.name}}
        </div>
      </div>
    </div>
  </div>
</div>


<app-navbar></app-navbar>
