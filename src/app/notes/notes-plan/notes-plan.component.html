<app-header
  [viewNameBold]="viewNameBold" [viewNameRegular]="viewNameRegular" [imageUrl]="'/assets/image/planer/header-second.jpg'">
</app-header>

<div class="container p-0">
  <div class="row justify-content-center mb-5">
    <div class="col-lg-6 col-md-8 col-sm-9 col-10 px-3">
      <div class="text-center plan-wrapper mb-5">
        <div class="operations">
          <h2 class="caption-primary">Active plan</h2>
          <span class="caption-primary">{{exerciseCount}} exercises</span>
        </div>
        <div class="exercise" *ngFor="let exercise of this.exercises; index as index">
<!--           routerLink="/exercises/exercise/{{exercise.id}} -->
          <a class="overflow-hidden">
            <div class="exercise-image" style="background-image: url(/assets/image/planer/header-second.jpg);"></div>
            <div class="exercise-content">
              <h3>EXERCISE #{{index + 1}}</h3>
              <p>{{exercise.name}}</p>
              <span class="exercise-desc" *ngIf="!!exercise.sets || !!exercise.reps || !!exercise.secs; else description">
                {{exercise.sets ? exercise.sets : ''}}
                x
                {{exercise.reps ? exercise.reps + 'reps' : exercise.secs + 's' }}
              </span>
              <ng-template #description>
                <span class="exercise-desc">{{exercise.other}}</span>
              </ng-template>


                <div class="note-management">
                  <mat-form-field class="example-full-width">
                    <mat-label>Note</mat-label>
                    <textarea matInput *ngIf="!noteExists(exercise.id)"></textarea>
                    <textarea matInput *ngIf="noteExists(exercise.id)">{{ getNote(exercise.id )}}</textarea>
                  </mat-form-field>

                  <button mat-button class="neon-button mt-2" mat-button color="primary">
                    <mat-icon ngxBottomNavIcon fontSet="fa" fontIcon="fa-sign-in-alt"></mat-icon>
                    Save
                  </button>
                </div>


            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>


<app-navbar></app-navbar>
